<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top">
        <h1>Metric/Imperial unit conversion</h1>
        <input type="number" id="input-el" step="0.1" min="0" value="0">
        </div>
        <div class="bot">
            <h3 class="fth">Length (Meter/Feet)</h3>
            <span id="length-el"></span>
            <h3 class="sth">Volume (Liters/Gallons) </h3>
            <span id="volume-el"></span>          
            <h3 class="tth">Mass (Kilograms/Pounds)</h3>
            <span id="mass-el"></span>
        <script src="index.js"></script>
    </body>
</html>
